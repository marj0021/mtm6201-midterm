<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aswan sweets</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6e53dbf98c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation Bar  Starts -->
        <nav>
            <div class="image">
                <img class="logo" src="images/El_Postre_logo.svg" alt="logo">
            <p class="para">Aswan sweets</p>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html">Menu</a>
                    </li>
                     <li>
                        <a href="aboutus.html">About</a>
                    </li>
                    <li>
                        <a href="contactus.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navigation Bar  Ends -->

        <!-- Contact section starts -->
        <main>
            <h2>Contact Us</h2>
            <div class="contact">
                <form action="contactus.html" method="post">
                    <div class="form-group toDown">
                        <label for="fullname">Name: </label>
                        <input type="text" id="fullname" class="inp" required>
                    </div>
                    <div class="form-group toDown">
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" class="inp" required>
                    </div>
                    <div class="form-group toDown">
                        <label for="subject">Subject: </label>
                        <input type="text" id="subject" class="inp" required>
                    </div>
                    <div class="form-group toDown">
                        <label for="message">Message: </label>
                        <textarea type="text" id="message" class="inp" required rows="5"></textarea>
                    </div>
                    <div class="form-group toDown center">
                        <button type="submit" class="btn">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <!-- Contact section ends -->

        <!-- Footer section Starts -->
        <footer>
            <div class="social"> <p>Check Our Socials</p></div> 
            <div class="icons"> 
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                 <a href="#"><i class="fa-brands fa-twitter"></i></a>
                 <a href="#" ><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            <div class="right"><p>&copy; Copyright 2022 Aswan Sweets. All rights reserved.</p></div>
        </footer>
        <!-- Footer section  Ends -->
    </body>
</html>
